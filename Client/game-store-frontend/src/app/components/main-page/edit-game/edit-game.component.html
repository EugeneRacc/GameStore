<div class="edit">
  <div class="edit__edit" (click)="onEditGame()">
      <div class="edit__img">
        <img src="assets/icons/edit.svg" alt="edit icon">
      </div>
    <p>
      Edit Game
    </p>
  </div>
  <div class="edit__delete">
    <div class="edit__img">
      <img src="assets/icons/delete.svg" alt="delete icon">
    </div>
    <p>
      Delete Game
    </p>
  </div>
</div>
