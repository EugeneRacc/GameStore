<div class="cart">
  <div class="cart__header">
    <p>Your cart</p>
    <div class="cart__amount">
      <p class="cart__total">Total: {{ getTotalAmountOfOrder() | currency }}</p>
      <app-button [nameOfButton]="'Proceed'"
                  [type]="'button'"
                  (click)="onProceedOrder()"
                  *ngIf="isProceedDisabled"
      ></app-button>
    </div>
  </div>
  <div class="cart__games">
    <app-cart-item *ngFor="let game of gamesToBuy" [orderItem]="game"></app-cart-item>
  </div>
</div>
